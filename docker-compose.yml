networks:
  tekai-net:
    driver: bridge

volumes:
  n8n_data:
  backend_data:

services:
  api:
    container_name: tekai_api
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    networks:
      - tekai-net
    volumes:
      - ./backend:/app    # opcional para dev; si no quieres mountear, quita esta línea
      - backend_data:/app/prisma
    depends_on:
      - n8n  # no es estrictamente necesario, solo orden

  n8n:
    container_name: tekai_n8n
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      # Lo siguiente solo si usarás OpenAI desde n8n:
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - tekai-net
    volumes:
      - n8n_data:/home/node/.n8n
